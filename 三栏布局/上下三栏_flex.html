<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用flex</title>
    <style>
        .container {
            display: flex;
            /* 项目的排列方向 */
            flex-direction: column;
            width: 100%;
        }

        .top {
            background-color: red;
            height: 200px;
        }

        .bottom {
            background-color: blue;
            height: 200px;
        }

        .center {
            background-color: yellow;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top"></div>
        <div class="center">占位文字占位文字
            占位文字占位文字占位文字
            占位文字占位文字占位文字占位文字
            占位文字占位文字
        </div>
        <div class="bottom"></div>
    </div>
</body>

</html>
