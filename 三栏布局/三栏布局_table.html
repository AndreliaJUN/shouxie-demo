<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用table</title>
    <style>
        .container{
            display: table;
            min-height: 400px;
            /* width一定要有 */
            width: 100%;
        }
        .left{
            display: table-cell;
            background-color: red;
            width: 300px;
        }
        .right{
            display: table-cell;
            background-color: blue;
            width: 300px;
        }
        .center{
            display: table-cell;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
