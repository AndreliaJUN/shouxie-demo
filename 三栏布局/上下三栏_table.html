<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用table</title>
    <style>
        .container {
            display: table;
            width: 100%;
            
        }

        .top {
            background-color: red;
             height: 200px;
        }

        .center {
            background-color: yellow;

        }

        .bottom {
            background-color: blue;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top"></div>
        <div class="center">占位文字占位文字占位文字</div>
        <div class="bottom"></div>
    </div>
</body>

</html>
